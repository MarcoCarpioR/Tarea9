<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Texto - {{ method }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .header {
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }
        .footer {
            border-top: 1px solid #e5e5e5;
            margin-top: 2rem;
            padding-top: 1rem;
            text-align: center;
            color: #777;
        }
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="text-center">Resultado de Texto - {{ method }}</h2>
            <p class="text-center">Archivo: {{ filename }}</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        Resultado
                    </div>
                    <div class="card-body">
                        <pre>{{ result }}</pre>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('process_file', filename=filename) }}" class="btn btn-secondary">Volver a opciones</a>
            <a href="/" class="btn btn-primary">Volver al inicio</a>
        </div>

        <div class="footer">
            <p>Convertidor XML &copy; 2025</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
